<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Interactive report by Bitergia</title>

	<!-- CSS -->
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.custom.min.css">
  <link rel="stylesheet" type="text/css" href="css/dc.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>

	<!-- JavaScrip -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>
  <script type="text/javascript" src="js/colorbrewer.js"></script>

    <!-- External Scripts -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/PiesCharts.js"></script>
    <script type="text/javascript" src="js/TablesCharts.js"></script>
    <script type="text/javascript" src="js/TimeCharts.js"></script>

</head>
  <body>
    <div class="container-fluid">
      <div class="row" style="position: fixed;background:#eee; width=100%;z-index:1000;">
        <div class="col-md-4">
          <div id="chart5" style="margin-top: 0px; float:none;" class="dc-data-count"></div>
        </div>
        <div class="col-md-2">
          <span><b>Repositories:</b><a id="filterRepo"></a></span>
        </div>
        <div class="col-md-2">
          <span><b>Developers:</b><a id="filterDeve"></a></span>
        </div>
        <div class="col-md-2">
          <span><b>Organizations:</b><a id="filterComp"></a></span>
        </div>
        <div class="col-md-2">
          <div><b>Range:</b><span id="filterFrom">  2012-1-1 //</span><span id="filterTo"> 2015-12-31 </span></div>
        </div>
      </div>

      <div class="row" style="padding-top: 70px;">
        <div class="col-md-4 text-center">
              <form class="form-inline" style="margin-bottom: 3%;">
                <label for="reposInput">Repositories</label>
                <input class="reposInput form-control" id="reposInput" type="text" placeholder="repository">
              </form>
              <div id="chart3" class="pieChart"></div>
            </div>
            <div class="col-md-4 text-center">
              <form class="form-inline" style="margin-bottom: 3%;">
                <label for="developersInput">Developers</label>
                <input class="developersInput form-control" id="developersInput" type="text" placeholder="developer">
              </form>
              <div id="chart2" class="pieChart"></div>
            </div>
            <div class="col-md-4 text-center">
              <form class="form-inline" style="margin-bottom: 3%;">
                <label for="companiesInput">Developers</label>
                <input class="companiesInput form-control" id="companiesInput" type="text" placeholder="company">
              </form>
              <div id="chart1" class="pieChart"></div>
            </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="commitsChart"></div>
      		<div id="commitsSliderChart"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <table id="table" class="table table-hover dc-data-table"></table>
        </div>
        <div class="col-md-3">
          <table id="tableOrg" class="table table-hover dc-data-table"></table>
        </div>
        <div class="col-md-3">
          <table id="tableRepo" class="table table-hover dc-data-table"></table>
        </div>
        <div class="col-md-3">
          <table id="tableAuth" class="table table-hover dc-data-table"></table>
        </div>
      </div>

    </div>

    </body>
</html>
